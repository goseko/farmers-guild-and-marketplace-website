{%extends "base.html"%}

{%block body%}
<body style=" background: linear-gradient(to bottom, #66ff66 0%, #66ffcc 100%);">

  <div class="card-header text-center">EDIT CROP</div>
<br>
<div class="card mb-8"">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{url_for('static', filename=crop.crop_picLoc)}}" alt="...">
    </div>
    <div class="col-md-8">

        <form method="POST" action="{{url_for('edit_crop', crop_id= crop.crops_id)}}">

            <div class="card-body">
               <div class="form-group">
                  <label for="validationDefault01">Crop Name</label>
                  <input type="text" class="form-control" id="validationDefault01" name="crop_name" value="{{crop.crop_name}}" required>
              </div>
              <div class="form-group">
                 <label for="validationDefault02">crop Description</label>
                 <input type="text" class="form-control" id="validationDefault02" name="crop_description" value="{{crop.crop_description}}" required>
             </div>
             <div class="form-group">
                <label for="validationDefault03">crop Quantity</label>
                <input type="text" class="form-control" id="validationDefault03" name="crop_quantity" value="{{crop.crop_quantity}}">
            </div>
            <div class="form-group">
               <label for="validationDefault04">Crop Price</label>
               <input type="text" class="form-control" id="validationDefault04" name="crop_price" value="{{crop.crop_price}}" required>
           </div>

           <div class="form-group">
             <label for="validationDefault05">Crop Availability</label>
             <input type="text" class="form-control" id="validationDefault05" name="availability" value="{{crop.availability}}" required>
           </div>


            </div>
             <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <form action="{{url_for('deleteRecord', id = crop.crops_id)}}" method="DELETE">
            <button type="submit" class="btn btn-danger" href="{{url_for('deleteRecord', id = crop.crops_id)}}">DELETE ENTRY</button>
        </form>

    </div>
  </div>
</div>

</body>







{%endblock%}
